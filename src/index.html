<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>

  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>
    <!-- Header -->
    <include src="./partials/header.html"></include>
    <!-- Mobile Menu -->
    <include src="./partials/mobile-menu.html"></include>
    <!-- Hero Section -->
    <include src="./partials/hero.html"></include>
    <!-- Секция ЭТО НАША РАБОТА  -->
    <include src="./partials/our-job.html"></include>
    <!-- Section school masters -->
    <include src="./partials/school.html"></include>
    <!-- Секция ЧТО МЫ ДЕЛАЕМ  -->
    <include src="./partials/job-examples.html"></include>
    <!-- about section  -->
    <include src="./partials/about.html"></include>
    <!-- FOOTER -->
    <include src="./partials/footer.html"></include>
    <!-- Mobile menu JS Script -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
