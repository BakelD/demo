<section class="job-examples">
  <div class="container">
    <!-- section head picture -->
    <picture>
      <source srcset="./images/pincers.png 1x, ./images/pincers@2x.png 2x" />
      <img
        class="job-examples__image job-examples__image--head"
        src="./images/pincers.png"
        width="146"
        height="56"
        alt="Розовый пинцет"
      />
    </picture>

    <!-- section main inforamtion -->
    <h2 class="job-examples__title">Что мы делаем</h2>
    <button class="choose-button">
      <span>Дизайн бровей</span>
      <svg height="6" width="12">
        <use href="./images/sprite.svg#list-open"></use>
      </svg>
    </button>
    <ul class="list job-list">
      <li class="job-list__item">
        <div class="job-list__about-info">
          <h3 class="job-list__title">Дизайн бровей</h3>
          <p>
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque
            laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritats et quasi
            architecto.
          </p>
        </div>
        <picture class="job-list__photo">
          <source srcset="./images/teammate-olya.png 1x, ./images/teammate-olya@2x.png 2x" />
          <img src="./images/teammate-olya.png" width="160" height="160" alt="Бровистка Оля" />
        </picture>
        <div class="job-list__order-info">
          <div>
            <span class="job-list__price-accent">300&#8381;</span>
            <span class="job-list__price-annex">за сеанс</span>
          </div>
          <button class="btn job-list__button">Записаться</button>
        </div>
      </li>
    </ul>

    <!-- section foot picture -->
    <picture>
      <source srcset="./images/tube-gray.png 1x, ./images/tube-gray@2x.png 2x" />
      <img
        class="job-examples__image job-examples__image--bottom"
        src="./images/pincers.png"
        width="138"
        height="138"
        alt="Серый тюбик"
      />
    </picture>
  </div>
</section>
